<!DOCTYPE html>
<html>
<head>
    <title>Help Button with Pop-up</title>
    <link rel="stylesheet" type="text/css" href="hzstyle.css">
</head>
<body>

    <button id="help-btn">ASSISTANCE REQUIRED</button>

    <div id="help-popup">
        <h2>Assistance Form</h2>
        <label for="table-number">Table Number:</label>
        <input type="number" id="table-number" name="table-number" min="1"><br><br>
        <div class="issue-container">
            <label for="issue">What's the issue?</label>
            <textarea id="issue" name="issue"></textarea>
        </div>
        <button id="close-btn">Close</button>
    </div>

    <script src="hzscript.js"></script>

</body>
</html>
