<!DOCTYPE html>
<html>
<head>
	<title>Basket</title>
	<link rel="stylesheet" type="text/css" href="./basket.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="ADD THE PHOTO IMAGE" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Chicken Tacos</h1>
   	   	  	<h3 class="subtitle">Chicken with Salad tacos</h3>
   	   	  	<img src="ADD THE PHOTO IMAGE" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$999999</div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="ADD THE PHOTO IMAGE" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Enchallida</h1>
   	   	  	<h3 class="subtitle">Don't know</h3>
   	   	  	<img src="ADD THE PHOTO IMAGE" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$9999</div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">ALOT OF MONEY</div>
   	 </div>
   	 <button class="button">Go Back</button> <button class="button">Proceed</button>  </div>
   </div>
</body>
</html>
